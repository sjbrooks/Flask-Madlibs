<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madlibs</title>
</head>
<body>
  <h1>Fill in words to create a story</h1>
  <form action="/story">
    {% for prompt in prompts %}
    <p>{{ prompt }}: <input type="text" name="{{ prompt }}"></p>
    {% endfor %}
     <button type="submit">Create Story!</button>
  </form>
</body>
</html>
